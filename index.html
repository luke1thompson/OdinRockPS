<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link href="./style.css" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="header">Choose your weapon!</div>
    <div class="arena">
        <div class="player">
            <img id='playericon' src="./pics/myblank.png" style="width:300px">
            <div class="pchoice">
                <button class="choice" id="0">Rock</button>
                <button class="choice" id="1">Paper</button>
                <button class="choice" id="2">Scissors</button>
            </div>
        </div>
        <div class="scoreboard">
            Score:
            <div id="score">0</div>
        </div>
        <div class="enemy">
            <img id='cpuicon' src="./pics/cpublank.png" alt="Paper" style="width:300px">
            <button class="go">Go!</button>
        </div>
    </div>
    <div class="history">

    </div>
</body>

</html>
