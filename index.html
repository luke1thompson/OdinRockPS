<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link href="./style.css" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="header">Choose your weapon!</div>
    <div class="arena">
        <div class="player">
            Your choice?
            <img src="./pics/myblank.png" alt="Paper" style="width:300px">
            <div class="pchoice">
                <button class="choice" id="0">Rock</button>
                <button class="choice" id="1">Paper</button>
                <button class="choice" id="2">Scissors</button>
            </div>
        </div>
        <div class="enemy">
            Enemy choice?
            <img src="./pics/cpublank.png" alt="Paper" style="width:300px">
        </div>
    </div>
    <!-- <div style="text-align:center">
        <button id="start">Go!</button>
    </div> -->
</body>

</html>
